  <style>
    *{

    .form-group button{
      background: #F70909BA;

    } 
    a{
      text-decoration: none;

      color: #F70909BA;

    }

    }

      .other-side{

       width: 550px;

  </style>
    <body>
      <div class="area">
      <div class="login-container">
        <h2>Sign In</h2>
        <br>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username"/>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <button type="submit">Sign In</button>
          </div>
          <input type="checkbox" name="remember" id="remember"> <span>Remember Me</span> <a href="#">Forgot Password</a>
        </form>
      </div>
      <div class="other-side">
        <h1>Welcome to Login</h1>
      </div>
      </div>
      <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent default form submission

  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // Show confirmation prompt before checking credentials
  Swal.fire({
    icon: "warning",
    title: "Are you sure?",
    showConfirmButton: true,
    confirmButtonText: "Yes, Proceed",
    showCancelButton: true,
    cancelButtonText: "Cancel",
    cancelButtonColor: "red",
    confirmButtonColor: "#2850B6"
  }).then((result) => {
    if (result.isConfirmed) {
      // Check credentials after confirmation
      if (username === "Mahadi" && password === "admin") {
        Swal.fire({
          icon: "success",
          title: "Login Successful",
          text: "Redirecting to dashboard...",
          timer: 2000,
          showConfirmButton: false
        }).then(() => {
          window.location.href = "dashboard.html"; // Redirect after success
        });
      } else {
        Swal.fire({
          icon: "error",
          title: "Invalid Credentials",
          text: "Please enter the correct username and password."
        });
      }
    }
  });
});
      </script>
